<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Mashisoyo Kota Bharu</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Georgia', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            color: #5e3c3c;
            background-image: url('image/background_review.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(244, 165, 192, 0.9);
            padding: 15px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            background: #ff6f91;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #5e3c3c;
        }

        .hero img {
            width: 180px;
            border-radius: 10px;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            text-align: center;
        }

        .contact-info .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info .card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #5e3c3c;
        }

        .contact-info .card a {
            color: #ff6f91;
            font-weight: 600;
            text-decoration: none;
        }

        .contact-info .card a:hover {
            text-decoration: underline;
        }

        .location {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            max-width: 800px;
            margin: 40px auto;
        }

        .location img {
            width: 100%;
            border-radius: 12px;
        }

        footer {
            background: #e85a77;
            color: white;
            text-align: center;
            padding: 30px 20px;
            font-size: 16px;
            margin-top: auto;
            border-top: 5px solid #ffbfd1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="review.html">Review</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <section class="hero">
        <h1>Contact Us</h1>
        <img src="image/mashisoyo_logo.png" alt="Mashisoyo Logo">
    </section>

    <section class="contact-info">
        <div class="card">
            <h3>Address</h3>
            <p>3584, Jalan Ismail, Bandar Kota Bharu, 15000 Kota Bharu, Kelantan</p>
        </div>
        <div class="card">
            <h3>Call</h3>
            <a href="https://wa.me.0163068685" target="_blank">016-306 8685</a>
        </div>
        <div class="card">
            <h3>Foodpanda</h3>
            <a href="https://www.foodpanda.my/ms/restaurant/nqcj/mashisoyo-kitchen-kota-bharu" target="_blank">Order Now</a>
        </div>
        <div class="card">
            <h3>Social Media</h3>
            <a href="https://www.facebook.com/people/Mashisoyo-Kitchen/100093521178607/" target="_blank">Facebook</a><br>
            <a href="https://www.instagram.com/mashisoyo.kb/" target="_blank">Instagram</a><br>
            <a href="https://www.tiktok.com/@mashisoyo.aeonkb" target="_blank">TikTok</a>
        </div>
    </section>

    <section class="location">
        <h2>Our Location</h2>
        <a href="https://www.google.com/maps/dir/6.0961741,102.2341065/3584,+Jalan+Ismail,+Bandar+Kota+Bharu,+15000+Kota+Bharu,+Kelantan" target="_blank">
            <img src="image/map.png" alt="Map">
        </a>
    </section>

    <footer>
        &copy; 2025 Mashisoyo Kota Bharu. All Rights Reserved.
    </footer>
</body>
</html>
